<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/">Dating App</a>


            <ul class="navbar-nav mr-auto">
                <ng-container *ngIf="((accountService.currentUser$ | async) | json) != '{}'">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" routerLink="/members"
                            routerLinkActive='active'>Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/lists" routerLinkActive='active'>Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/messages" routerLinkActive='active'>Messages</a>
                    </li>
                </ng-container>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/errors" routerLinkActive='active'>Errors</a>
                </li>
            </ul>

            <div class="dropdown" *ngIf="((accountService.currentUser$ | async) | json) != '{}'" dropdown>
                <a class="dropdown-toggle text-ligth" dropdownToggle>
                    Welcome {{getUserFromLocalStorage() | titlecase}}
                </a>
                <div class="dropdown-menu mt-3" *dropdownMenu>
                    <a class="dropdown-item">Edit profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
            <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off"
                *ngIf="((accountService.currentUser$ | async) | json) == '{}'">
                <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
                    placeholder="Username" style="margin: 5px 5px 5px 5px">
                <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
                    placeholder="Password" style="margin: 5px 5px 5px 5px">
                <button class="btn btn-outline-success" type="submit" style="margin: 5px 5px 5px 5px">Login</button>
            </form>

        </div>
    </div>

</nav>
